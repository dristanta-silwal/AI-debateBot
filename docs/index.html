<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AI DebateBot was created by Dristanta Silwal as a fun project to get benefit of Gemini API key to test the limits of AI in argumentation and debate." />
    <meta name="keywords" content="DebateBot, Gemini,AI debate, online debate, argumentation, chatbot, education, discussion, switch sides" />
    <meta name="api-base" content="https://ai-debatebot.onrender.com">
    <meta property="og:title" content="AI DebateBot" />
    <meta property="og:description" content="AI DebateBot lets you debate with AI, switch sides, and sharpen your skills. Try it now!" />
    <meta property="og:type" content="website" />
    <title>AI DebateBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .msg-bubble::before {
            content: "";
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 12px;
        }

        .bubble-bot::before {
            left: -12px;
            border-bottom-right-radius: 12px;
            box-shadow: 6px 6px 0 0 #f1f5f9;
        }

        .bubble-user::before {
            right: -12px;
            border-bottom-left-radius: 12px;
            box-shadow: -6px 6px 0 0 #e0f2fe;
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <nav class="bg-white sticky top-0 border-b z-10">
        <div class="mx-auto w-full max-w-3xl px-4 flex items-center justify-between py-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-[#02182B] flex items-center justify-center text-white text-lg font-bold">D</div>
                <h1 class="text-xl font-bold">DebateBot</h1>
                <span id="botSideBadge" class="text-xs px-2 py-1 rounded-full bg-[#02182B]/10 text-[#02182B] font-semibold">Side: PRO</span>
            </div>
            <div class="flex items-center gap-2">
                <span id="messageCounter" class="text-sm px-3 py-1 rounded-full bg-slate-200 text-slate-700">Messages: 20</span>
                <button id="startNewBtn" class="bg-[#52534B] hover:bg-[#52534B]/90 text-white px-4 py-2 rounded-lg text-sm font-semibold transition">
                    Start New Debate
                </button>
            </div>
        </div>
    </nav>
    
    <div class="mx-auto w-full px-4 flex-1 overflow-y-auto">
        <div id="startModal" class="modal fixed inset-0 flex items-center justify-center hidden">
            <div class="bg-white max-w-3xl rounded-2xl shadow-xl p-6 m-4 w-full max-w-lg">
                <h2 class="text-xl font-bold mb-4">Start or Change Debate Topic</h2>
                <div class="grid gap-2 mb-4 md:grid-cols-3">
                    <input id="topicInput" class="md:col-span-2 border rounded-lg px-3 py-2 placeholder-slate-400 focus:ring-2 focus:ring-[#02182B] transition"
                        placeholder="E.g., Should homework be banned in schools?" />
                    <select id="sideSelect" class="border rounded-lg px-3 py-2">
                        <option value="PRO">PRO</option>
                        <option value="CON">CON</option>
                    </select>
                </div>
                <div class="mt-4 flex gap-3 justify-center">
                    <button id="startBtn" class="bg-[#02182B] hover:bg-[#02182B]/90 text-white px-6 py-2 rounded-lg font-semibold transition  disabled:opacity-50 disabled:cursor-not-allowed">Start Debate</button>
                </div>
                <p id="startError" class="text-sm text-red-600 mt-2 text-center hidden"></p>
            </div>
        </div>

        <section id="chat" class="space-y-6 py-4 flex-1 overflow-y-auto h-[70vh] overflow-x-hidden max-w-full px-2 sm:px-4">
            <div id="welcome-message" class="text-center text-slate-500 pt-16">
                <div class="text-4xl">Hi there!</div>
                <p class="mt-2 text-lg font-bold">Welcome to DebateBot!</p>
                <p class="mt-2">Ready to debate with AI?</p>
                <p class="mt-2">Press "Start New Debate" to begin.</p>
                <p class="mt-10 text-red-600 text-4xl">You only got 20 messages per day.</p>
            </div>
        </section>

        <section id="input-section" class="sticky bottom-0 bg-slate-50/90 backdrop-blur border-t pt-4 hidden">
            <div class="mx-auto w-full max-w-3xl px-4">
                <div class="flex items-end gap-3 bg-white rounded-2xl shadow-md p-3 border border-slate-200">
                    <textarea id="humanInput" class="w-full border-none rounded-xl px-3 py-2 outline-none resize-none focus:ring-0 text-base" rows="3"
                        placeholder="Your 120–180 word turn... Include [SWITCH] to make DebateBot switch sides."></textarea>
                    <button id="sendBtn" class="shrink-0 bg-[#02182B] text-white p-3 rounded-lg opacity-50 cursor-not-allowed transition-opacity disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="m22 2-7 20-4-9-9-4 20-7z"/><path d="M22 2 11 13"/></svg>
                    </button>
                </div>
                <div class="flex items-center justify-between mt-2 px-3">
                    <p id="lengthHint" class="text-sm text-slate-600">0 words (need 120–180)</p>
                    <p id="turnHint" class="text-sm text-slate-600">Turn: <span id="turnSpan">User</span></p>
                </div>
                <p id="sendError" class="text-sm text-red-600 mt-2 hidden"></p>
            </div>
        </section>
    </div>

    <template id="msgTemplate">
        <div class="flex items-start gap-3">
            <div class="avatar w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm"></div>
            <div class="relative max-w-[90ch] px-4 py-3 rounded-2xl whitespace-pre-wrap break-words leading-relaxed msg-bubble border"></div>
        </div>
    </template>

    <script src="script.js"></script>

</body>

</html>
